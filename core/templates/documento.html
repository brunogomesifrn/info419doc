<title>Documentos </title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/modern-business.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-12 mb-12">Documentos</h1>

   <hr />

    <!-- Content Row -->
    <div class="row">
      <div class="col-lg-12 mb-12">
          <br />
          <p><a href="{% url 'cadastrarDoc' %}"><button type="button" class="btn btn-primary">Cadastrar Doc </button></a></p>
          <br />

            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nome </th>
                  <th scope="col">Data de Inicio</th>
                  <th scope="col">Arquivo</th>
                  <th scope="col">Local</th>
                  <th scope="col">Gerenciar</th>
                </tr>
              </thead>

              <tbody>

              {% for docs in lista_doc %}
                <tr>
                  <th scope="row">{{ docs.nome }}</th>
                  <td>{{ docs.data }}</td>
                  <td><p> <img src="/media/{{docs.arquivo}}" alt="Arquivo" width="100px" height="100px"/></td>
                  <td>{{ docs.local }}</td>
                  <td>
                      <a href="{% url 'atualizarDoc' docs.id %}"><button type="button" class="btn btn-info">Editar</button></a>
                      <a href="{% url 'deletarDocs' docs.id %}"><button type="button" class="btn btn-danger">Excluir</button></a>
                  </td>
                </tr>
              {% empty %}
              <p>Nenhum Arquivo cadastrado</p>
              {%endfor%}

              </tbody>

            </table>


      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
