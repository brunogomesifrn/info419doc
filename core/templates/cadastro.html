{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="descroption" content="">
	<meta name="author" content="">

	<title>Cadastro</title>

	<link href="{% static 'cs/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'cs/modern-business.css' %}" rel="stylesheet">
</head>

<body>
	<div class="container">

		<h1 class="mt-12 mb-12">Cadastro:</h1>
		<hr />

		<div class="row">
			<div class="col-lg-12 mb-12" >

			<h4>cadastro:</h4>
			<form enctype="multipart/form-date" method="POST">
				{% csrf_token %}
				<div class="control-group form-group">
					<div class="controls">
						<table>Usu√°rio</table>
						{{% form.usuario | add_class: "form-control" %}}
						<p class="help-block"></p>
					</div>
				</div>


				<div class="control-group form-group">
					<div class="controls">
						<table>Senha</table>
						{{% form.senha | add_class: "form-control" %}}
						<p class="help-block"></p>
					</div>
				</div>

				<div class="control-group form-group">
					<div class="controls">
						<table>Repetir senha</table>
						{{% form.repetir_senha | add_class: "form-control" %}}
						<p class="help-block"></p>
					</div>
				</div>

				<br />
				<button type="submit" class="btn btn-primary" id="sendMessengeButton">SALVAR</button>
			</form>

		</div>	
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
