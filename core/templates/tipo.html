<html>
<head>
	<title></title>
</head>
<body>
<h1>Tipo</h1>
<a href="{% url 'tipo_cadastrar' %}">
    <button type="button">Cadastrar Tipo</button>
</a>

<p>Lista de Tipos de Documentos:</p>

{% for tipo in lista_tipo %}
    <p>{{ tipo.nome }}
    	<a href="{% url 'tipo_atualizar' tipo.id %}">EDITAR</a>
    	<a href="{% url 'tipo_deletar' tipo.id %}">DELETAR</a>
    </p>
{% empty %}
<p>Nenhum tipo cadastrado</p>
{% endfor %}


<p><a href="{% url 'index' %}">
    <button type="button">Voltar</button>
</a></p>
</body>
</html>
